<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css file -->
    <link href="Departmental.css" type="text/css" rel="stylesheet">

    <title>Java</title>

    <!-- Bootstrap CDN server file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="_main">   
        <select id="select" style=" width: 100%;" class="custom-select" onchange="place()">
            <option selected="" value="0">Select Items..</option>
            <option value="15">Candy</option>
            <option value="100">Chips</option>
            <option value="200">Coffee</option>
            <option value="150">Milk</option>
        </select>

        <hr class="_hr">

        <input id="_prc" type="number" placeholder="Price" disabled>
        <input id="_qty" type="number" placeholder="Quantity" onchange="quantity()">
        <input id="_amt" type="number" placeholder="Amount" disabled>
        <input type="button" onclick="addto()" value="ADD">

        <hr class="bg-dark">

        <div style="height: 32vh; overflow-y: scroll;">
            <table id="_table" style=" width: 100%;">
                <tr>
                    <th style="width: 40%;">Product Name</th>
                    <th style="width: 20%;">Price</th>
                    <th style="width: 20%;">Quantity</th>
                    <th style="width: 20%;">Amount</th>
                </tr>
            </table>
        </div>

        <hr class="bg-dark">

        <div style="display: block; width:30%; height: auto; border: none; float: right;">
            <input id="_total-items" type="number" disabled>
            <input id="_sub" type="number" disabled>
            <input id="_dis" type="number" disabled>
            <input id="_tax" type="number" disabled>
            <input id="_total" type="number" disabled>
        </div>

        <div style="display: block; width:30%; height: auto; border: none; float: right;">
            <input placeholder="Total Items" type="number" disabled>
            <input placeholder="Subtotal" type="number" disabled>
            <input placeholder="Discount" type="number" disabled>
            <input placeholder="Tax" type="number" disabled>
            <input placeholder="Total" type="number" disabled>
        </div>

        <button onclick="window.print()" style="width: 100%;">Print</button>
         
    </div>
        <!-- Js file -->
        <script src="Departmental.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
